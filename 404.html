<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı | Memonex 3D</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --accent: #ff7a00;
            --text: #e6e6e6;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 20px;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            color: var(--accent);
            line-height: 1;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: var(--accent);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <h2>Hay aksi! Aradığın model burada değil.</h2>
        <p>Görünüşe göre aradığın sayfa kaldırılmış veya hiç var olmamış. Ama merak etme, ana sayfamızdan üretime devam edebilirsin.</p>
        <a href="https://memonex3d.com/" class="btn">Ana Sayfaya Dön</a>
    </div>

</body>
</html>
